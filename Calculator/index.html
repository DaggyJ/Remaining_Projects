<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<br/><br/>
<body>
<form name="calc">
 <table class="calculator" cellspacing="0" cellpadding="1">
   <tr>
     <td colspan="5"><input id="display"  readonly name="result" value="" size="28" maxlength="25"></td>
   </tr>
   <tr>
    <td><button type="button" class="btnOpps" name="btnOpps" value="x^3" onclick="qubbed()">x<sup>3</button></td>
      <td><button type="button" class="btnOpps" name="btnOpps" value="x^2" onclick="square()">x<sup>2</button></td>
     <td><button type="button" class="btnOpps" name="btnOpps" value="sprt3" onclick="sqrt3()">&#8731;</button></td>
     <td><button type="button" class="btnOpps" name="btnOpps" value="&radic" onclick="sqrt2()">&radic;</button></td>
      <td><button type="button" class="btnOpps" name="btnOpps" value="pi" onclick="pi()">&#960;</button></td>
     </tr>
   <tr>
     <td><button type="button" class="btnMath" name="btnMath" value="AC" onclick="remov()">AC</button></td>
     <td><button type="button" class="btnMath" name="btnMath" value="C" onclick="delet()">C</button></td>
     <td><button type="button" class="btnTop" name="btnTop" value="tan" onclick="tan()">tan</button></td>
     <td><button type="button" class="btnTop" name="btnTop" value="sin" onclick="sin()">sin</button></td>
     <td><button type="button" class="btnTop" name="btnMath" value="cos" onclick="cos()">cos</button></td>

   </tr>
   <tr>
     <td><button type="button" class="btnNum" name="btnNum" value="7"  onclick="number(value)">7</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="8" onclick="number(value)">8</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="9" onclick="number(value)">9</button></td>
     <td><button type="button"  class="btnTop" name="btnTop" value="%" onclick="percent()">%</button></td>
     <td><button type="button" class="btnMath" name="btnMath" value="/" onclick="number(value)">/</button></td>
   </tr>
   <tr>
     <td><button type="button" class="btnNum" name="btnNum" value="4" onclick="number(value)">4</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="5" onclick="number(value)">5</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="6" onclick="number(value)">6</button></td>
     <td><button type="button" class="btnMath" name="btnMath" value="*" onclick="number(value)">*</button></td>
   </tr>
   <tr>
     <td><button type="button" class="btnNum" name="btnNum" value="1" onclick="number(value)">1</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="2" onclick="number(value)">2</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="3" onclick="number(value)">3</button></td>
     <td><button type="button" class="btnMath" name="btnMath" value="-" onclick="number(value)">-</button></td>
     <td><button type="button" class="plus" value="+" onclick="number(value)">+</button></td>
   </tr>
   <tr>
     <td><button type="button" class="btnNum" name="btnNum" value="0" onclick="0">0</button></td>
     <td><button type="button" class="btnNum" name="btnNum" value="." onclick="number(value)">.</button></td>
     <td><button type="button"  value="equal" onclick="equal()" class="equal">=</button></td>
     
      </tr>
 </tabel>
</form>
  <script src="script.js"></script>
</body>
</html>
